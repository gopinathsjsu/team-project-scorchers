<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline edit</title>
</head>
<body>
    <h1>Airline emp view Page</h1>
    <table>
        <tr>
            <th>Airline</th>
            <th>Status</th>
            <th>Time</th>
        </tr>
        {% for item in flightdets %}
        <tr>
            <td>{{ item.airline.name }}</td>
            <td>{{ item.status }}</td>
            <td>{{ item.schedule_time }}</td>
        </tr>
        {% endfor %}
    </table>
    
</body>
</html>
