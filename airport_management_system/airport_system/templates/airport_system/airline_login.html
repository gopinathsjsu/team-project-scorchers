<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline employee login</title>
</head>
<body>
    <h1>Airline Login</h1>
    {{ message }}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        Airline: 
        <select name="airline">
            {% for airline in airline_list %}
            <option value="{{ airline }}">{{ airline }}</option>
            {% endfor %}
        </select>
        <br><br>

        <input type="submit" value="Login">
    </form>
</body>
</html>
